
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="main">
    <div class="container dark">
        <div class="input-wrapper">
            <span class="icon-lock icon-lock-dark">
               <i class="fa-solid fas fa-user-lock"></i>
            </span>
            <input type="password" class="input input-dark js-input-dark" placeholder="Password" data-visible="false" />
            <div class="button-eye-wrapper">
                <button class="button-eye button-eye-dark js-button-eye-dark">
                    <i class="fa-solid fa fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-wrapper">
            <span class="icon-lock">
               <i class="fa-solid fas fa-user-lock"></i>
            </span>
            <input type="password" class="input input-light js-input-light" placeholder="Password" data-visible="false" />
            <div class="button-eye-wrapper">
                <button class="button-eye button-eye-light js-button-eye-light">
                    <i class="fa-solid fa fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
</div>
